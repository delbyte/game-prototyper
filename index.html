<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural 3D Terrain Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .control-group {
            margin-bottom: 10px;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #005a9e;
        }

        button.active {
            background: #00cc44;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .loading {
            background: #ff9900 !important;
        }

        #promptInput {
            width: 200px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #555;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 3px;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }

        #instructions {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui">
            <div class="controls">
                <button id="cameraMode" class="active">Camera</button>
                <button id="playerMode">Player</button>
                <button id="regenerate">Regenerate</button>
            </div>
            <div class="prompt-container">
                <input type="text" id="promptInput" placeholder="Describe the world you want to create...">
                <button id="generate">Generate</button>
                <button id="default">Default</button>
            </div>
            <div id="status">Ready</div>
            <div id="instructions">
                <strong>Controls:</strong><br>
                WASD - Move<br>
                Mouse - Look around<br>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
